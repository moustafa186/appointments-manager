# H2 embedded database for test
jdbc.driverClassName=org.h2.Driver
jdbc.url=jdbc:h2:mem:appointmentsDB;DB_CLOSE_DELAY=-1

hibernate.dialect=org.hibernate.dialect.H2Dialect
hibernate.hbm2ddl.auto=auto

# time slots configuration
timeslotsPerDay=16
timeslotsStartAt=09:00
timeslotDuration=30
timeslotAvailabilityWindow=30